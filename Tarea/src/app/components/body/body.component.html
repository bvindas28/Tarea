<div class="row">
    <div class="col">
        <h2>Frase y Autor</h2>
        <hr />
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100%">
            <div class="card-body">
                <h5 class="card-tittle">{{ frase.autor }}</h5>
                <h5 class="card-text">{{ frase.mensaje }}</h5>
            </div>
        </div>
    </div>
    <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block">
    Mostrar /Ocultar
  </button>
</div>
